<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Own Drive</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f6f7fb;
        margin: 0;
        padding: 20px;
      }

      h1 {
        font-weight: 600;
        color: #333;
        margin-bottom: 20px;
      }

      /* GRID LIKE GOOGLE DRIVE */
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 20px;
      }

      /* DRIVE STYLE BOX */
      .box {
        background: white;
        padding: 16px;
        border-radius: 10px;
        box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: 0.2s;
      }

      .box:hover {
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        transform: translateY(-3px);
      }

      .icon {
        font-size: 40px;
        margin-bottom: 10px;
      }

      .label {
        font-size: 15px;
        font-weight: 500;
        color: #333;
        margin-bottom: 12px;
        word-break: break-all;
      }

      .actions a {
        text-decoration: none;
        padding: 5px 10px;
        border-radius: 6px;
        font-size: 13px;
        font-weight: 500;
        margin: 3px;
        display: inline-block;
      }

      .open-btn {
        background: #4285f4;
        color: white;
      }

      .download-btn {
        background: #34a853;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Own Drive</h1>
    <div class="grid">${dynamicHTML}</div>
  </body>
</html>
